tests:
  - section: "English"
    lang: "eng"
    cases:
      - text: "hello"
        want: "hel-lo"
      - text: "world"
        want: "world"
      - text: "computer"
        want: "com-pu-ter"
      - text: "beautiful"
        want: "beau-ti-ful"
      - text: "education"
        want: "e-du-ca-tion"
      - text: "understand"
        want: "un-der-stand"
  
  - section: "Russian"
    lang: "rus"
    cases:
      - text: "привет"
        want: "при-вет"
      - text: "мир"
        want: "мир"
      - text: "компьютер"
        want: "ком-пью-тер"
      - text: "красивый"
        want: "кра-си-вый"
      - text: "школа"
        want: "шко-ла"
      - text: "мальчик"
        want: "маль-чик"
  
  - section: "Serbian Cyrillic"
    lang: "srp-cyrl"
    cases:
      - text: "здраво"
        want: "здра-во"
      - text: "рачунар"
        want: "ра-чу-нар"
      - text: "учитељ"
        want: "у-чи-тељ"
      - text: "ђак"
        want: "ђак"
      - text: "његов"
        want: "ње-гов"
      - text: "трг"
        want: "трг"
  
  - section: "Serbian Latin"
    lang: "srp-latn"
    cases:
      - text: "zdravo"
        want: "zdra-vo"
      - text: "računar"
        want: "ra-ču-nar"
      - text: "učitelj"
        want: "u-či-telj"
      - text: "čovek"
        want: "čo-vek"
      - text: "šuma"
        want: "šu-ma"
      - text: "njegov"
        want: "nje-gov"
  
  - section: "Serbian Latin (autodetect)"
    lang: null
    cases:
      - text: "čovek"
        want: "čo-vek"
      - text: "šuma" 
        want: "šu-ma"
      - text: "učitelj"
        want: "u-či-telj"
  
  - section: "Edge cases"
    cases:
      - text: "a"
        want: "a"
      - text: "I"
        want: "I"
      - text: ""
        want: ""
      - text: "123"
        want: "123"
      - text: "!@#"
        want: "!@#"

  - section: "Turkish"
    cases:
      - text: "kedi"
        want: "ke-di"
      - text: "evleri"
        want: "ev-le-ri"
      - text: "bulduk"
        want: "bul-duk"

  - section: "Georgian"
    lang: "kat"
    cases:
      - text: "გამარჯობა"
        want: "გა-მარ-ჯო-ბა"
      - text: "ქალაქი"
        want: "ქა-ლა-ქი"
      - text: "საქართველო"
        want: "სა-ქარ-თვე-ლო"
      - text: "მშვენიერი"
        want: "მშვე-ნი-ე-რი"
      - text: "თბილისი"
        want: "თბი-ლი-სი"

  - section: "German"
    lang: "deu"
    cases:
      - text: "hallo"
        want: "hal-lo"
      - text: "welt"
        want: "welt"
      - text: "schön"
        want: "schön"
      - text: "deutschland"
        want: "deutsch-land"
      - text: "zusammen"
        want: "zu-sam-men"
      - text: "arbeit"
        want: "ar-beit"
      - text: "geschäft"
        want: "ge-schäft"
      - text: "übung"
        want: "ü-bung"
      - text: "straße"
        want: "stra-ße"
      - text: "fußball"
        want: "fuß-ball"
      - text: "mädchen"
        want: "mäd-chen"
      - text: "österreich"
        want: "ös-ter-reich"
      - text: "schmetterling"
        want: "schmet-ter-ling"
      - text: "kinder"
        want: "kin-der"
      - text: "spielen"
        want: "spie-len"
      - text: "frühstück"
        want: "früh-stück"
