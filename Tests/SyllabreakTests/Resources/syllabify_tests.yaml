  - section: "Romanian"
    lang: "ron"
    cases:
      # Basic words
      - text: "bună"
        want: "bu-nă"
      - text: "carte"
        want: "car-te"
      - text: "seară"
        want: "sea-ră"
      - text: "lucru"
        want: "lu-cru"
      # Final -i as semivowel (palatalization) - does NOT form separate syllable
      - text: "București"
        want: "Bu-cu-rești"
      - text: "studenți"
        want: "stu-denți"
      - text: "părinți"
        want: "pă-rinți"
      - text: "frați"
        want: "frați"
      # But final -i after vowel IS a syllable
      - text: "prieteni"
        want: "pri-e-teni"
      - text: "oameni"
        want: "oa-meni"
      # Clusters sp/st/sc split between vowels (DOOM norm)
      - text: "răspuns"
        want: "răs-puns"
      - text: "dragoste"
        want: "dra-gos-te"
      # Other words
      - text: "copil"
        want: "co-pil"
      - text: "bine"
        want: "bi-ne"
      - text: "iubire"
        want: "iu-bi-re"
      - text: "fericire"
